<!DOCTYPE html>
<html lang="en" ng-app = "ListaTelefonica">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angular.js"></script>
    <script>
        angular.module("ListaTelefonica", []);
        angular.module("ListaTelefonica").controller("ListaTelefonicaCtrl", function($scope){
            
            $scope.teste = "Testando 123";

            $scope.operadoras = [
                {nome:"Oi", codigo: 10},
                {nome:"Tim", codigo: 11},
                {nome:"Vivo", codigo: 12},
                {nome:"Claro", codigo: 13}
            ];

            $scope.contatos = [];

            $scope.adicionarContato = function(contato){
                $scope.contatos.push(contato);
                delete $scope.contato;
            };            

        });
    </script>
</head>
<body>

    <div ng-controller="ListaTelefonicaCtrl">
        <h4 ng-bind="teste"></h4>

        <table>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
            </tr>
            <tr ng-repeat = "contato in contatos">
                <td> {{contato.nome}} </td>
                <td> {{contato.telefone}} </td>
                <td> {{contato.operadora.nome}} </td>
            </tr>
        </table>
        {{contatos}}
        <hr>        
        <input class = "form-control" type="text" ng-model = "contato.nome"/> <br>
        <input class = "form-control" type="text" ng-model = "contato.telefone"/> <br>
        <select ng-model = "contato.operadora" ng-options="operadora.nome for operadora in operadoras">
            <option value="">Selecione uma operadora</option>
        </select><br>
        <button ng-click = "adicionarContato(contato)">Adicionar Contato</button>        
    </div>    
</body>
</html>
